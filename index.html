<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livraria Central</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #3e4a61;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #2c3445;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .livro {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .livro h3 {
      margin: 0;
    }

    footer {
      background: #3e4a61;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Livraria Central</h1>
    <p>Os melhores livros em um só lugar</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Categorias</a>
    <a href="#">Contato</a>
  </nav>

  <div class="container">
    <div class="livro">
      <h3>O Senhor dos Anéis</h3>
      <p>Autor: J.R.R. Tolkien</p>
      <p>Preço: R$ 89,90</p>
    </div>

    <div class="livro">
      <h3>Dom Casmurro</h3>
      <p>Autor: Machado de Assis</p>
      <p>Preço: R$ 39,90</p>
    </div>

    <div class="livro">
      <h3>1984</h3>
      <p>Autor: George Orwell</p>
      <p>Preço: R$ 49,90</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Livraria Central. Todos os direitos reservados.
  </footer>

</body>
</html>
