<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Carrinho - Livraria Central</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container my-5">
    <h2 class="mb-4">ðŸ›’ Seu Carrinho</h2>
    <div id="cart-container" class="row gy-4"></div>
    <div class="text-center mt-4">
      <button class="btn btn-success" id="finalizar">Finalizar Compra</button>
      <button class="btn btn-danger" id="limpar">Esvaziar Carrinho</button>
    </div>
  </div>

  <script>
    const container = document.getElementById("cart-container");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      container.innerHTML = "";
      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center'>ðŸ›’ Seu carrinho estÃ¡ vazio.</p>";
        return;
      }

      cart.forEach((item, index) => {
        container.innerHTML += `
        <div class="col-md-4">
          <div class="card">
            <img src="${item.img}" class="card-img-top" style="height: 250px; object-fit: cover;">
            <div class="card-body text-center">
              <h5>${item.title}</h5>
              <p>ðŸ’² R$ ${item.price}</p>
              <button class="btn btn-danger btn-sm remove-item-btn" data-index="${index}">Remover</button>
            </div>
          </div>
        </div>
      `;
      });

      const removeButtons = document.querySelectorAll(".remove-item-btn");
      removeButtons.forEach(button => {
        button.addEventListener("click", (event) => {
          event.preventDefault();
          const index = parseInt(button.getAttribute("data-index"));
          removeItem(index);
        });
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("finalizar").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Seu carrinho estÃ¡ vazio!");
        return;
      }
      alert("ðŸŽ‰ Compra finalizada com sucesso!");
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    });

    document.getElementById("limpar").addEventListener("click", () => {
      if (confirm("Tem certeza que deseja esvaziar o carrinho?")) {
        localStorage.removeItem("cart");
        // Atualiza a variÃ¡vel 'cart' e redesenha
        cart = [];
        renderCart();
      }
    });

    renderCart();
  </script>
  <script src="/login/auth.js"></script>
  <script>verificarLogin();</script>

</body>

</html>
